name: CICD

on:
  push:
    branches: [ deploy-to-ecs-fargate ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'us-east-2'

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          mask-password: 'true'

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          REPOSITORY: nodejs-app
        run: |
          docker build -t $ECR_REGISTRY/$REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT    

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: nodejs-app-task-definition.json 
          container-name: nodejs-app
          image: ${{ steps.build-image.outputs.image }}

      - name: Check if ECS service exists
        id: check-service
        run: |
          SERVICE_EXISTS=$(aws ecs describe-services --cluster dev-cluster --services nodejs-app-service --query "services[0].serviceArn" --output text || echo "NOT_FOUND")
          echo "Service exists: $SERVICE_EXISTS"
          echo "service_exists=$SERVICE_EXISTS" >> $GITHUB_ENV

      - name: Delete inactive ECS service if needed
        if: startsWith(env.service_exists, "arn:aws:ecs")
        run: |
          SERVICE_STATUS=$(aws ecs describe-services --cluster dev-cluster --services nodejs-app-service --query "services[0].status" --output text)
          echo "Service status: $SERVICE_STATUS"
          if [ "$SERVICE_STATUS" == "INACTIVE" ]; then
            echo "Deleting inactive ECS service..."
            aws ecs delete-service --cluster dev-cluster --service nodejs-app-service --force
          fi

      - name: Create ECS service if not exists
        if: env.service_exists == 'NOT_FOUND'
        run: |
          echo "Creating ECS service..."
          aws ecs create-service \
            --cluster dev-cluster \
            --service-name nodejs-app-service \
            --task-definition nodejs-app-task-definition \
            --desired-count 1 \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[your-subnet-id],securityGroups=[your-security-group-id],assignPublicIp=ENABLED}" \
            --platform-version "LATEST"

      - name: Update ECS service if exists
        if: startsWith(env.service_exists, "arn:aws:ecs")
        run: |
          echo "Updating ECS service..."
          aws ecs update-service \
            --cluster dev-cluster \
            --service nodejs-app-service \
            --force-new-deployment \
            --task-definition nodejs-app-task-definition
